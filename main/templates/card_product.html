{% load humanize %} 
<div class="bg-white shadow-lg rounded-lg overflow-hidden mb-6 relative">
    <div class="flex items-center justify-between p-4 bg-gray-800 text-white">
        <div>
            <h3 class="text-xl font-bold">{{ product_entry.name }}</h3>
            <p class="text-sm">{{ product_entry.time }}</p>
        </div>
        <div class="flex space-x-2">
            <a href="{% url 'main:edit_product' product_entry.pk %}" class="bg-gray-600 hover:bg-gray-500 p-2 rounded-lg transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 20 20" fill="currentColor">
                    <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
                </svg>
            </a>
            <a href="{% url 'main:delete_product' product_entry.pk %}" class="bg-red-600 hover:bg-red-500 p-2 rounded-lg transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                </svg>
            </a>
        </div>
    </div>
    <div class="p-4">
        <p class="font-semibold text-gray-800 mb-2">Description</p>
        <p class="text-gray-700">{{ product_entry.description }}</p>
        <div class="mt-4">
            <p class="font-semibold text-gray-800 mb-2">Price</p>
            <div class="flex items-center space-x-2">
                <div class="text-lg font-bold py-2 px-4 bg-gray-200 text-gray-800 rounded-lg border border-gray-300">
                    Rp {{ product_entry.price|intcomma }}
                </div>
            </div>
        </div>
    </div>
</div>
